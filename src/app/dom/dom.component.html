<input type="text" class="btn btn-dark" placeholder="podaj imie " [(ngModel)]="imie">{{imie}}
<table class="table">
    <thead>
        <tr>
            <th>Nr.</th>
            <th>Name</th>
            <th>Nazwisko</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dat of data; let myIndex = index; let myeven = even; let myodd = odd;" [ngClass]="{odd:myodd, even:myeven}">
            <td>{{s}}{{myIndex + 1}}</td>
            <td>{{dat.name}}</td>
            <td>{{dat.nazwisko}}</td>
        </tr>
    </tbody>

</table>
